old-test-plugins:
    stage: test
    rules:
        - when: never
        
        
        - !reference [.base_rules, rules]
        - if: '$VERSION != "0.0.0"'
          when: on_success
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "web"'
          when: manual
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "web"'
          when: on_success
        - when: never
    needs: 
        - job: 'build'
          artifacts: true
    tags:
        - Linux
    artifacts:
        reports:
            junit: test-result.xml
    script:
        - 'curl -o "CI Tester" -H "PRIVATE-TOKEN: $API_KEY" "https://git.mistaken.pl/api/v4/projects/Barwa%2FCI-Tools/jobs/artifacts/main/raw/build/CI%20Tester?job=build-code-job"'
        - /home/barwa/unzip_gitlab.sh
